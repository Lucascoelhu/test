<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Planograma - Grid Interno e Novas Dimens√µes</title>
    <style>
        /* --- ESTILOS GERAIS --- */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #fafafa;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #controls {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }

        #shelvesContainer {
            display: grid;
            gap: 12px;
            padding: 10px;
            border: 2px solid #555;
            background-color: #ccc;
        }

        /* --- PRATELEIRAS COM GRID INTERNO --- */
        .shelf {
            position: relative;
            border-bottom: 5px solid #a07d58;
            background: #fff;
            height: 120px; /* Altura da prateleira */
            padding: 5px;
            border-radius: 2px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.05);

            /* CRUCIAL: Grid para o layout interno da prateleira */
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr)); /* Colunas flex√≠veis, m√≠nimo de 40px */
            grid-template-rows: repeat(auto-fill, minmax(30px, 1fr)); /* Linhas flex√≠veis, m√≠nimo de 30px */
            gap: 2px; /* Espa√ßamento entre as "c√©lulas" */
            overflow: auto; /* Permite scroll se os itens ultrapassarem */
        }
        
        /* A prateleira em si √© a √°rea clic√°vel */
        .shelf.active {
            box-shadow: 0 0 0 2px #4CAF50 inset; /* Borda verde suave para indicar onde clicar */
        }

        /* --- C√âLULA (Onde o produto ser√° colocado) --- */
        .shelf-cell {
            position: relative; /* Para os itens se posicionarem dentro */
            width: 100%; /* Ocupa a largura da c√©lula do grid */
            height: 100%; /* Ocupa a altura da c√©lula do grid */
            /* border: 1px dashed rgba(0,0,0,0.1); /* Opcional: para visualizar as c√©lulas */
            display: flex; /* Para alinhar o item dentro da c√©lula */
            justify-content: center; /* Centraliza horizontalmente */
            align-items: flex-end; /* Alinha na parte de baixo da c√©lula */
        }
        /* Efeito visual ao passar o mouse */
        .shelf-cell:hover {
            background-color: rgba(0,0,0,0.05);
            cursor: pointer;
        }

        /* --- CAMPO DE TEXTO (MANTIDO, mas talvez reposicionado) --- */
        .shelf-label {
            position: absolute;
            top: 5px;
            left: 5px;
            width: auto;
            max-width: 95%;
            text-align: left;
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0,0,0,0.15);
            border-radius: 4px;
            font-size: 12px;
            color: #333;
            padding: 2px 4px;
            z-index: 10;
        }

        .shelf-label:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.95);
        }

        /* --- PRODUTOS --- */
        .item {
            border-radius: 3px;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
            position: absolute; /* O item √© posicionado dentro da CELL */
            bottom: 0; /* Alinha o item na base da c√©lula */
            z-index: 5;
            /* width e height espec√≠ficos para cada tipo abaixo */
        }

        .item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        /* --- TIPOS DE PRODUTOS (NOVAS DIMENS√ïES) --- */
        /* Itens originais */
        .small { width: 25px; height: 35px; background-color: #ffb347; }
        .medium { width: 35px; height: 45px; background-color: #77dd77; }
        .large { width: 45px; height: 55px; background-color: #84b6f4; }
        .tall { width: 30px; height: 60px; background-color: #fdcae1; }
        .wide { width: 55px; height: 35px; background-color: #cbaacb; }
        
        /* Novas Variedades */
        .cereal { width: 50px; height: 90px; background-color: #9b59b6; border: 2px solid #8e44ad;} 
        .lata { width: 25px; height: 75px; background-color: #e74c3c; border-radius: 50%; } 
        .recheados { width: 80px; height: 30px; background-color: #f1c40f; border-radius: 6px; } 
        .cafe { width: 40px; height: 40px; background-color: #6d4c41; border-radius: 50%;} 
        .frasco { width: 35px; height: 50px; background-color: #1abc9c; border-radius: 50% 50% 0 0;} 

        /* NOVOS PRODUTOS FINOS E COMPRIDOS */
        .thin-tall { width: 20px; height: 80px; background-color: #ff7f50; border: 1px solid #d45d31; } /* Fino e Alto */
        .thin-wide { width: 70px; height: 20px; background-color: #6a5acd; border: 1px solid #483d8b; } /* Fino e Largo */

        /* Paleta de produtos (MANTIDA) */
        #productPalette {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
        }

        .palette-item {
            border: 3px solid transparent;
            cursor: pointer;
            width: 45px;
            height: 45px;
            border-radius: 4px;
        }

        .palette-item.selected {
            border-color: #ff6600;
            box-shadow: 0 0 10px #ff6600;
        }

    </style>
</head>
<body>

<h1>üõí Simulador de Planograma Interativo</h1>

<div id="controls">
    <label>Colunas: <input type="number" id="numCols" value="3" min="1" max="10"></label>
    <label>Prateleiras (linhas): <input type="number" id="numShelves" value="4" min="1" max="10"></label>
    <button id="buildBtn">Construir Layout</button>
</div>

<h3 style="text-align:center;">Passo 1: Escolha o tipo de mercadoria</h3>
<div id="productPalette">
    <div class="palette-item small" data-type="small"></div>
    <div class="palette-item medium" data-type="medium"></div>
    <div class="palette-item large" data-type="large"></div>
    <div class="palette-item tall" data-type="tall"></div>
    <div class="palette-item wide" data-type="wide"></div>
    
    <div class="palette-item cereal" data-type="cereal"></div>
    <div class="palette-item lata" data-type="lata"></div>
    <div class="palette-item recheados" data-type="recheados"></div>
    <div class="palette-item cafe" data-type="cafe"></div>
    <div class="palette-item frasco" data-type="frasco"></div>

    <div class="palette-item thin-tall" data-type="thin-tall"></div>
    <div class="palette-item thin-wide" data-type="thin-wide"></div>
</div>

<h3 style="text-align:center;">Passo 2: Clique em qualquer SLOT vazio da prateleira para adicionar o produto.</h3>

<div id="shelvesContainer"></div>

<script>
    const shelvesContainer = document.getElementById('shelvesContainer');
    const buildBtn = document.getElementById('buildBtn');
    const paletteItems = document.querySelectorAll('.palette-item');
    let selectedType = null;

    // Seleciona o tipo de produto
    paletteItems.forEach(item => {
        item.addEventListener('click', () => {
            paletteItems.forEach(p => p.classList.remove('selected'));
            item.classList.add('selected');
            selectedType = item.dataset.type;
        });
    });

    // Monta as prateleiras
    buildBtn.addEventListener('click', () => {
        const cols = parseInt(document.getElementById('numCols').value);
        const rows = parseInt(document.getElementById('numShelves').value);

        shelvesContainer.innerHTML = '';
        shelvesContainer.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;

        for (let i = 0; i < rows * cols; i++) {
            const shelf = document.createElement('div');
            shelf.className = 'shelf';
            shelf.dataset.index = i;

            // Campo de texto no topo
            const label = document.createElement('input');
            label.className = 'shelf-label';
            label.type = 'text';
            label.placeholder = `Se√ß√£o ${i + 1}`;

            shelf.appendChild(label);
            
            // Adicionaremos c√©lulas clic√°veis DENTRO da prateleira
            // Para simular slots fixos. Ex: 10 colunas x 3 linhas de slots
            const numGridCols = 15; // Quantidade de "slots" horizontais na prateleira
            const numGridRows = 3;  // Quantidade de "slots" verticais na prateleira
            
            for (let r = 0; r < numGridRows; r++) {
                for (let c = 0; c < numGridCols; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'shelf-cell';
                    cell.dataset.row = r;
                    cell.dataset.col = c;
                    
                    cell.addEventListener('click', (e) => {
                        // Impede a adi√ß√£o de produto se o clique for no campo de texto
                        if (e.target.classList.contains('shelf-label')) return;
                        addProduct(cell); // Adiciona na C√âLULA
                    });
                    shelf.appendChild(cell);
                }
            }
            shelvesContainer.appendChild(shelf);
        }
    });

    /**
     * Adiciona o produto na c√©lula clicada.
     * @param {HTMLElement} cell O elemento da c√©lula (div.shelf-cell).
     */
    function addProduct(cell) {
        if (!selectedType) {
            alert('Escolha primeiro um tipo de mercadoria na paleta!');
            return;
        }
        
        // Verifica se j√° existe um item nesta c√©lula
        if (cell.querySelector('.item')) {
            // alert('J√° existe um item nesta posi√ß√£o. Clique nele para remover.');
            return; // N√£o adiciona se j√° houver item
        }

        const item = document.createElement('div');
        item.classList.add('item', selectedType);
        
        // Remove o item se for clicado
        item.addEventListener('click', (e) => {
            e.stopPropagation(); // Impede que o clique suba para a c√©lula
            item.remove();
        });
        
        cell.appendChild(item); // Adiciona o item dentro da C√âLULA
    }

    // Inicializa com valores padr√£o
    buildBtn.click();
</script>

</body>
</html>
